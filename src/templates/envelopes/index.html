{% extends "layout.html" %}
{% block content %}
<p>Envelopes</p>
<p><a href="/envelopes/new">New envelope</a></p>
{% for envelope in envelopes %}
<p>
    <a href="/envelopes/{{envelope.id}}">{{envelope.name}}</a>
<form method="delete" action="/envelopes/{{envelope.id}}" data-turbo-confirm="Sure?">
    <input type="submit" value="Delete" />
</form>
</p>
{% endfor %}
{% endblock content %}
