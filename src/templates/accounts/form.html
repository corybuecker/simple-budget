{% extends "layout.html" %}
{% block content %}
<div class="flex justify-center mt-8">
  <div class="flex flex-row gap-4 justify-between shadow-md p-6 pb-2 w-full @xl:w-4/12 @sm:mx-2">
    <h1 class="basis-1/4 @sm:basis-1/3">
      <span class="font-semibold">Accounts</span>
    </h1>
    <div class="grow">
      <div id="errors"></div>
      {% block formtag %}{% endblock formtag %}
        <div class="flex flex-col">
          <label for="name">Name</label>
          <input id="name" name="name" required type="text" value="{% if name %}{{ name }}{% endif %}" />
        </div>
        <div class="flex flex-col">
          <label for="amount">Amount</label>
          <input name="amount" pattern="\d*" required type="number" value="{% if amount %}{{ amount }}{% endif %}" />
        </div>
        <div class="flex flex-row gap-2 items-center">
          <input id="debt" name="debt" type="checkbox" {% if debt %}{{ "checked" }}{% endif %} value="true" />
          <label for="debt">Debt</label>
        </div>
        <div class="flex justify-end items-center gap-4">
          <a href="/accounts">Cancel</a>
          <input class="disabled:opacity-75 cursor-pointer bg-blue-500 disabled:hover:bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Save" />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
