{% extends "layout.html" %}
{% block content %}
<p>Accounts</p>
<form method="put" action="/accounts/{{ id }}">
    <input name="name" value="{% if name %}{{ name }}{% endif %}" />
    <input name="amount" value="{% if amount %}{{ amount }}{% endif %}" />
    <input type="submit">Save</input>
</form>
{% endblock content %}
