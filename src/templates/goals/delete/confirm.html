<turbo-frame id="confirmation-modal">
<div class="flex justify-center p-4">
    <div class="@sm:w-full @lg:w-1/3 p-4 rounded shadow shadow-slate-400">
        <div class="flex flex-col gap-4 ">
            <p>Are you sure you want to delete the "{{ goal.name }}" goal?</p>
            <div class="flex justify-end gap-4">
                <button data-action="modal#close"
                        class="px-4 py-1 border border-slate rounded text-sm">Keep goal</button>
                <form method="delete" class="m-0" action="/goals/{{ goal._id["$oid"] }}">
                    <button class="border border-red-500 px-4 py-1 rounded bg-red-600 text-white text-sm font-semibold">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</turbo-frame>
