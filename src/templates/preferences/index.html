{% extends "layout.html" %}
{% block content %}
    <form action="/preferences" method="PUT">
        <label for="timezone" class="form-label">Timezone</label>
        <select class="form-select" id="timezone" name="timezone">
            <option value="" {% if timezone == "" %}selected{% endif %}>Select your timezone</option>
            <option value="UTC" {% if timezone == "UTC" %}selected{% endif %}>UTC</option>
            <option value="America/New_York"
                    {% if timezone == "America/New_York" %}selected{% endif %}>Eastern Time (ET)</option>
            <option value="America/Chicago"
                    {% if timezone == "America/Chicago" %}selected{% endif %}>Central Time (CT)</option>
            <option value="America/Denver"
                    {% if timezone == "America/Denver" %}selected{% endif %}>Mountain Time (MT)</option>
            <option value="America/Los_Angeles"
                    {% if timezone == "America/Los_Angeles" %}selected{% endif %}>Pacific Time (PT)</option>
        </select>
        <button type="submit" class="btn btn-primary">Save Preferences</button>
    </form>
{% endblock %}
