{% extends "layout.html" %}
{% block content %}
    <div class="flex @lg:justify-center mt-8">
        <div class="flex @lg:basis-1/2 @sm:w-full @sm:mx-3 flex-col gap-4">
            <p>
                <a class="inline-block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                   href="/goals/new">New goal</a>
            </p>
            <div class="shadow-md ">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 @sm:px-3 py-3">Name</th>
                            <th scope="col" class="px-6 @sm:px-3 py-3">Target</th>
                            <th scope="col" class="px-6 @sm:px-3 py-3 flex flex-row gap-1">
                                <span>Accum.</span>
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     class="stroke-2 stroke-current size-4">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                                </svg>
                            </th>
                            <th scope="col" class="px-6 @sm:px-3 py-3">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for goal in goals %}
                            <tr class="odd:bg-white even:bg-gray-50 border-b">
                                <th scope="row" class="px-6 @sm:px-3 py-2 font-medium text-gray-900">{{ goal.name }}</th>
                                <td class="px-6 @sm:px-3 py-2"
                                    data-controller="formatter"
                                    data-formatter-currency-value="{{ goal.target }}">{{ goal.target }}</td>
                                <td class="px-6 @sm:px-3 py-2"
                                    data-controller="formatter"
                                    data-formatter-currency-value="{{ accumulations[goal._id["$oid"]] }}"
                                    data-formatter-currency-precision-value="2">
                                    {{ accumulations[goal._id["$oid"]] }}
                                </td>
                                <td class="px-6 @sm:px-3 py-2">
                                    <div class="flex @lg:flex-row flex-col items-center gap-4">
                                        <a href="/goals/{{ goal._id["$oid"] }}"
                                           class="font-medium text-blue-600 hover:underline">Edit</a>
                                        <form method="delete"
                                              class="m-0"
                                              action="/goals/{{ goal._id["$oid"] }}"
                                              data-turbo-confirm="Sure?">
                                            <input type="submit" value="Delete" />
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
