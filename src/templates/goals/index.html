{% extends "layout.html" %}
{% block content %}
<p>Goals</p>
<p>
  <a href="/goals/new">New goal</a>
</p>
{% for goal in goals %}
  <p>
  <a href="/goals/{{goal.id}}">{{goal.name}}</a> - {{ goal.accumulated | round(precision=2) }} / {{ goal.target }}
    <form method="delete" action="/goals/{{goal.id}}" data-turbo-confirm="Sure?">
      <input type="submit" value="Delete" />
    </form>
  </p>
{% endfor %}
{% endblock content %}
