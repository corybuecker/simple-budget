[package]
name = "simple-budget"
default-run = "simple-budget"
version = "1.1.0"
edition = "2021"
resolver = "2"

[dependencies]
axum = { version = "0.8.0", features = ["ws"] }
axum-extra = { version = "0.10.0", features = ["cookie-signed", "query"] }
bson = { version = "2.13.0", features = ["serde_with-3", "chrono-0_4"] }
chrono = { version = "0.4.39" }
chrono-tz = { version = "0.10.1" }
futures-util = { version = "0.3.31" }
include_dir = { version = "0.7.4", features = ["glob"] }
jsonwebtoken = { version = "9.3.0" }
log = { version = "0.4.25" }
mongodb = { version = "3.2.0" }
serde_json = "1.0.135"
openidconnect = { version = "3.5.0", features = ["reqwest"] }
rand = { version = "0.8.5" }
serde = { version = "1.0.217" }
tera = { version = "1.20.0" }
tokio = { version = "1.43.0", features = ["full"] }
tower = { version = "0.5.2", features = ["util"] }
tower-http = { version = "0.6.2", features = ["fs", "trace"] }
tower-layer = { version = "0.3.3" }
tracing = { version = "0.1.41" }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
validator = { version = "0.19.0", features = ["derive"] }
