{% extends "layout.html" %}
{% block content %}
    <div class="flex pb-2 justify-center mt-8">
        <div class="flex flex-row gap-4 justify-between shadow-md p-6 pb-2 w-full @xl:w-4/12 @sm:mx-2">
            <h1 class="basis-1/4 @sm:basis-1/3">
                <span class="font-semibold">Accounts</span>
                {% if name %}
                    <br>
                    <span class="text-slate-500">{{ name }}</span>
                {% endif %}
            </h1>
            <div class="grow">
                <form action="/preferences" class="flex flex-col gap-4" method="PUT">
                    <div class="flex flex-col">
                        <label for="timezone" class="form-label">Timezone</label>
                        <select class="form-select" id="timezone" name="timezone">
                            <option value="" {% if timezone == "" %}selected{% endif %}>Select your timezone</option>
                            <option value="UTC" {% if timezone == "UTC" %}selected{% endif %}>UTC</option>
                            <option value="America/New_York"
                                    {% if timezone == "America/New_York" %}selected{% endif %}>
                                Eastern Time (ET)
                            </option>
                            <option value="America/Chicago"
                                    {% if timezone == "America/Chicago" %}selected{% endif %}>
                                Central Time (CT)
                            </option>
                            <option value="America/Denver"
                                    {% if timezone == "America/Denver" %}selected{% endif %}>
                                Mountain Time (MT)
                            </option>
                            <option value="America/Los_Angeles"
                                    {% if timezone == "America/Los_Angeles" %}selected{% endif %}>
                                Pacific Time (PT)
                            </option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label for="monthly_income" class="form-label">Monthly income</label>
                        <input name="monthly_income"
                               pattern="\d*"
                               required
                               type="number"
                               value="{% if monthly_income %}{{ monthly_income }}{% endif %}" />
                    </div>
                    <div class="flex justify-end items-center gap-4">
                        <input class="disabled:opacity-75 cursor-pointer bg-blue-500 disabled:hover:bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                               type="submit"
                               value="Save" />
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
